<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/image/myfavicon.ico}" href="image/myfavicon.ico" rel="shortcut icon">
<link th:href="@{/jquery/bootstrap_3.3.0/css/bootstrap.min.css}" href="../jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript"  th:src="@{/jquery/jquery-1.11.1-min.js}" src="../jquery/jquery-1.11.1-min.js"></script>
<script type="text/javascript" th:src="@{/jquery/bootstrap_3.3.0/js/bootstrap.min.js}" src="../jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:inline="javascript">

	$(function (){
		//如果当前的窗口不是顶层窗口，那么将当前窗口设置为顶层窗口
		if(window.top!=window){
			window.top.location = window.location
		}

		//页面加载完毕后，清空输入文本框
		$("#loginAct").val("")
		$("#loginPwd").val("")

		//页面加载完毕后，让用户的文本框自动获取焦点
		$("#loginAct").focus()

		$("#loginBtn").click(function (){
			login()
		})

		//为当前窗口绑定键盘事件
		$(window).keydown(function (event){
			if(event.keyCode == 13){
				login()
			}
		})

	})

	//登录方法
	function login(){
		var loginAct = $.trim($("#loginAct").val())
		var loginPwd = $.trim($("#loginPwd").val())
		if(loginAct=="" || loginPwd==""){
			$("#msg").html("账号密码不能为空")
			//如果账号密码为空，则需要及时强制终止该方法
			return false;
		}else{
			$("#msg").html("")
		}

		//去后台验证登录相关操作
		$.ajax({
			url:/*[[@{/settings/user/login.do}]]*/"../workbench/login/login.do",
			data: {
				"loginAct":loginAct,
				"loginPwd":loginPwd
			},
			method:"post",
			dataType:"json",
			success:function (data) {
				/*
                    data:
                        {"success":true/false,"msg":"哪里出错了"}
                 */
				if(data.success=="true"){
					//登陆成功
					//跳转到工作台的初始页
					window.location.href = /*[[@{/workbench/index}]]*/"workbench/index"
				}else{
					//登录失败
					console.log(data)
					$("#msg").html(data.msg)
				}
			}
		})
	}

</script>
</head>
<body>
	<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
		<img th:src="@{/image/IMG_7114.JPG}" src="image/IMG_7114.JPG" style="width: 100%; height: 90%; position: relative; top: 50px;">
	</div>
	<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
		<div style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">CRM &nbsp;<span style="font-size: 12px;">&copy;2021</span></div>
	</div>
	
	<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
		<div style="position: absolute; top: 0px; right: 60px;">
			<div class="page-header">
				<h1>登录</h1>
			</div>
			<form method="post" action="workbench/index.html" th:action="@{/settings/user/login.do}" class="form-horizontal" role="form">
				<div class="form-group form-group-lg">
					<div style="width: 350px;">
						<input id="loginAct" class="form-control" type="text" placeholder="用户名" name="loginAct">
					</div>
					<div style="width: 350px; position: relative;top: 20px;">
						<input id="loginPwd" class="form-control" type="password" placeholder="密码" name="loginPwd">
					</div>
					<div class="checkbox"  style="position: relative;top: 30px; left: 10px;">
						
							<span id="msg"></span>
						
					</div>
					<button type="button"  id="loginBtn" class="btn btn-primary btn-lg btn-block"  style="width: 350px; position: relative;top: 45px;">登录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
